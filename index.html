<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>test input radio</title>
  <meta name="author" content="Yury Litvinenko">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form" action="https://echo.htmlacademy.ru" method="post">
    <button type="reset" class="reset" value="Clear form">Очистить форму</button>

    <div class="form__wrapper">

      <div class="field-select">
        <span class="field-select__title  field-select__title--hide">Option 0</span>

        <ul class="field-select__content " role="none">
          <li class="field-select__input-wrap">
            <input id="select0-0" class="field-select__input" type="radio" name="select-field-0" value="0">
            <label for="select0-0" class="field-select__label">Option 0</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select0-1" class="field-select__input" type="radio" name="select-field-0" value="1" checked>
            <label for="select0-1" class="field-select__label">Option 1</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select0-2" class="field-select__input" type="radio" name="select-field-0" value="2">
            <label for="select0-2" class="field-select__label">Option 2</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select0-3" class="field-select__input" type="radio" name="select-field-0" value="3">
            <label for="select0-3" class="field-select__label">Option 3</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select0-4" class="field-select__input" type="radio" name="select-field-0" value="4" disabled>
            <label for="select0-4" class="field-select__label">Option 4</label>
          </li>
        </ul>
      </div>

      <div class="field-select">
        <!-- <div class="field-select_wrap-title"> -->
        <span class="field-select__title  field-select__title--hide">Option 0</span>
        <!-- </div> -->

        <ul class="field-select__content" role="none">
          <li class="field-select__input-wrap">
            <input id="select1-0" class="field-select__input" type="radio" name="select-field-1" value="0" checked>
            <label for="select1-0" class="field-select__label">Option 0</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select1-1" class="field-select__input" type="radio" name="select-field-1" value="1">
            <label for="select1-1" class="field-select__label">Option 1</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select1-2" class="field-select__input" type="radio" name="select-field-1" value="2">
            <label for="select1-2" class="field-select__label">Option 2</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select1-3" class="field-select__input" type="radio" name="select-field-1" value="3" disabled>
            <label for="select1-3" class="field-select__label">Option 3</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select1-4" class="field-select__input" type="radio" name="select-field-1" value="4">
            <label for="select1-4" class="field-select__label">Option 4</label>
          </li>
        </ul>
      </div>

      <div class="field-select">
        <!-- <div class="field-select_wrap-title"> -->
        <span class="field-select__title  field-select__title--hide">Option 0</span>
        <!-- </div> -->

        <ul class="field-select__content" role="none">
          <li class="field-select__input-wrap">
            <input id="select2-0" class="field-select__input" type="radio" name="select-field-2" value="0">
            <label for="select2-0" class="field-select__label">Option 0</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select2-1" class="field-select__input" type="radio" name="select-field-2" value="1" disabled>
            <label for="select2-1" class="field-select__label">Option 1</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select2-2" class="field-select__input" type="radio" name="select-field-2" value="2">
            <label for="select2-2" class="field-select__label">Option 2</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select2-3" class="field-select__input" type="radio" name="select-field-2" value="3">
            <label for="select2-3" class="field-select__label">Option 3</label>
          </li>

          <li class="field-select__input-wrap">
            <input id="select2-4" class="field-select__input" type="radio" name="select-field-2" value="4" checked>
            <label for="select2-4" class="field-select__label">Option 4</label>
          </li>
        </ul>
      </div>

    </div>

    <button class="btn" type="submit">Отправить</button>
  </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
